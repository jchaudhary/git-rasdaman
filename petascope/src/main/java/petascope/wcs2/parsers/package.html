    <body>
        <p><code>RequestParser</code>s parse a given request in raw string form and return an abstract
            representation, a <code>Request</code> object.</p>
        <p>There are two types of parsers: KVP and XML, with three different versions of each handling the three possible
            requests: GetCapabilities, DescribeCoverage and GetCoverage.</p>
